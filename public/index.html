<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grabit - Curated Deals for You</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="index.html" class="logo-link">
                <img src="logo.jpg" alt="Grabit Logo" class="logo-img">
                <div class="logo-text">
                    <h1>Grabit</h1>
                    <p>Curated Deals, Just for You</p>
                </div>
            </a>
        </div>
        <nav>
            <ul class="nav-links">
                <li class="dropdown">
                    <a href="#" class="nav-item drop-btn">Categories <span class="arrow">&#9662;</span></a>
                    <div class="dropdown-content">
                        <a href="#" data-category="all">All</a>
                        <a href="#" data-category="cosmetics">Cosmetics</a>
                        <a href="#" data-category="electronics">Electronics</a>
                        <a href="#" data-category="clothing">Clothing</a>
                    </div>
                </li>
                <li class="dropdown">
                    <a href="#" class="nav-item drop-btn">Sort By <span class="arrow">&#9662;</span></a>
                    <div class="dropdown-content">
                        <a href="#" data-sort="default">Default</a>
                        <a href="#" data-sort="price-asc">Price: Low to High</a>
                        <a href="#" data-sort="price-desc">Price: High to Low</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Search for products...">
        </div>
        <div id="product-grid">
            <!-- Product listings will be dynamically inserted here by JavaScript -->
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 Grabit. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
